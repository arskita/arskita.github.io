  <style>
    /* Video background */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      background-color: #000; /* fallback kalau video gagal */
      overflow-x: hidden;
    }

    .navbar-brand img {
      border-radius: 50%;
    }

    main.container {
      flex-grow: 1;
      padding-top: 3rem;
      padding-bottom: 3rem;
      background: rgba(0, 0, 50, 0.9); /* lebih solid, tanpa blur */
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 600px;
      margin: 3rem auto;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    h3 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #a5d8ff;
      text-shadow: 0 0 6px #72b8ff;
    }

    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      cursor: default;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .contact-item:nth-of-type(1) { animation-delay: 0.2s; }
    .contact-item:nth-of-type(2) { animation-delay: 0.4s; }
    .contact-item:nth-of-type(3) { animation-delay: 0.6s; }
    .contact-item:nth-of-type(4) { animation-delay: 0.8s; }
    .contact-item:nth-of-type(5) { animation-delay: 1s; }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    .contact-icon {
      font-size: 2rem;
      color: #4ea8de;
      flex-shrink: 0;
      transition: color 0.3s ease;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .contact-item:hover .contact-icon {
      color: #90caf9;
    }

    .contact-text {
      flex-grow: 1;
      font-size: 1.25rem;
      color: #e1e7f0;
      word-break: break-word;
      text-align: left;
    }

    a.contact-link {
      color: #90caf9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.contact-link:hover {
      text-decoration: underline;
      color: #cfe3fc;
    }

    .navbar,
    footer {
      background-color: #3399ff !important;
    }

    footer {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: white;
      margin-top: auto;
      font-weight: 500;
      letter-spacing: 1px;
      font-size: 0.9rem;
      user-select: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #4ea8de;
      }
      to {
        text-shadow: 0 0 15px #a5d8ff;
      }
    }
  </style>
